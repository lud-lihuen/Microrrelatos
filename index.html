<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de microrrelatos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        #wordCount {
            margin-top: 10px;
        }

        .max-words {
            color: red !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Editor de microrrelatos</h1>
        <div class="form-group">
            <label for="textInput">Escribe aquí (hasta 200 palabras):</label>
            <textarea class="form-control" id="textInput" rows="12"></textarea>
        </div>
        <div id="wordCount" class="text-muted">Palabras escritas: 0 / 200</div>
        <div class="form-group d-flex justify-content-end">
            <button class="btn btn-secondary mr-2" id="loadButton">Cargar</button>
            <button class="btn btn-primary" id="saveButton">Guardar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const MAX_WORDS = 200;
        const textInput = document.getElementById('textInput');
        const wordCountIndicator = document.getElementById('wordCount');
        const loadButton = document.getElementById('loadButton');
        const saveButton = document.getElementById('saveButton');

        // Función contador de palabras
        function updateWordCount() {
            let text = textInput.value.trim();
            let words = text.split(/\s+/);
            let wordCount = words.length;
            let remainingWords = Math.max(MAX_WORDS - wordCount, 0);

            wordCountIndicator.textContent = `Palabras escritas: ${wordCount} / ${MAX_WORDS} - Palabras restantes: ${remainingWords}`;

            // Limitar el texto a 200 palabras
            if (wordCount > MAX_WORDS) {
                this.value = words.slice(0, MAX_WORDS).join(' ');
            }

            // Mostrar texto en rojo al alcanzar las 200 palabras
            if (wordCount >= MAX_WORDS) {
                textInput.classList.add('max-words');
                wordCountIndicator.classList.add('max-words');
            } else {
                textInput.classList.remove('max-words');
                wordCountIndicator.classList.remove('max-words');
            }
        }

        // Función para guardar el texto en el local storage
        function saveToLocalStorage() {
            let text = textInput.value.trim();
            if (text) {
                localStorage.setItem('microrrelato', text);
                alert('Texto guardado en almacenamiento local del navegador.');
            }
        }

        // Función para cargar el texto desde el local storage
        function loadFromLocalStorage() {
            let savedText = localStorage.getItem('microrrelato');
            if (savedText) {
                textInput.value = savedText;
                updateWordCount(); // Actualiza el contador de palabras
                alert('Texto cargado desde el almacenamiento local del navegador.');
            } else {
                alert('No hay texto guardado en el almacenamiento local del navegador.');
            }
        }

        // Evento input del área de texto
        textInput.addEventListener('input', updateWordCount);

        // Evento click para guardar el texto
        saveButton.addEventListener('click', saveToLocalStorage);

        // Evento click para cargar el texto
        loadButton.addEventListener('click', loadFromLocalStorage);

    </script>
</body>

</html>
