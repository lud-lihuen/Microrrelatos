<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de microrrelatos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        #wordCount {
            margin-top: 10px;
        }

        .max-words {
            color: red !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Editor de microrrelatos</h1>
        <div class="form-group">
            <label for="textInput">Escribe aqu√≠ (hasta 200 palabras):</label>
            <textarea class="form-control" id="textInput" rows="12"></textarea>
        </div>
        <div id="wordCount" class="text-muted">Palabras escritas: 0 / 200</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const MAX_WORDS = 200;
        const textInput = document.getElementById('textInput');
        const wordCountIndicator = document.getElementById('wordCount');

        textInput.addEventListener('input', function () {
            let text = this.value.trim();
            let words = text.split(/\s+/);
            let wordCount = words.length;
            let remainingWords = Math.max(MAX_WORDS - wordCount, 0);

            wordCountIndicator.textContent = `Palabras escritas: ${wordCount} / ${MAX_WORDS} - Palabras restantes: ${remainingWords}`;

            // Limitar el texto a 200 palabras
            if (wordCount > MAX_WORDS) {
                this.value = words.slice(0, MAX_WORDS).join(' ');
            }

            // Mostrar texto en rojo al alcanzar las 200 palabras
            if (wordCount >= MAX_WORDS) {
                textInput.classList.add('max-words');
                wordCountIndicator.classList.add('max-words');
            } else {
                textInput.classList.remove('max-words');
                wordCountIndicator.classList.remove('max-words');
            }
        });
    </script>
</body>

</html>
